<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>UpNext FrontEnd Test - Greenthumb</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="Lucas Cavalcante">
	  <meta name="description" content="UpNext FrontEnd Test - Greenthumb">
	  <meta name="keywords" content="sites, web, desenvolvimento, plantas">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="./index.css"/>
    <script src="./plants.json"></script>
  

  </head>

  <body>
    
    <div class="bg-panel">
      <div class="bg-left-leaves">
        <div class="bg-logo-area">
          <img src="./images/icons/logo-white.svg" alt="Greenthumb" />
        </div>
        <h1>Find your next green friend</h1>
        <div class="bg-arrow-area">
          <img src="./images/icons/arrow-down.svg" class="arrow"/>
        </div>
      </div>
      <div class="bg-center">
        <img src="./images/hero/desktop/plantperson.png" alt="Greenthumb" />
      </div>

      <div class="bg-right-leaves">
        
      </div>
    </div>
    
    <form id="filterForm">
      <div class="filter-group">
        <label for="filterSun">Sol:</label>
        <select id="filterSun">
          <option value="all" selected>Todos</option>
          <option value="no">Nenhum</option>
          <option value="low">Baixo</option>
          <option value="high">Alto</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filterWater">Água:</label>
        <select id="filterWater">
          <option value="all" selected>Todos</option>
          <option value="rarely">Raramente</option>
          <option value="regularly">Regularmente</option>
          <option value="daily">Diariamente</option>
        </select>
      </div>
      <div class="filter-group">
        <label for="filterPets">Pet:</label>
        <select id="filterPets">
          <option value="all" selected>Todos</option>
          <option value="true">Não Tóxica</option>
          <option value="false">Tóxica</option>
        </select>
      </div>
      <button type="submit" id="filterBtn">Filtrar</button>
    </form>
  </header>
  <main>
    <div id="plantList"></div>
  </main>
  <script src="app.js"></script>
    </div>
   
  </body>
</html>
